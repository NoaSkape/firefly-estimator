<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSeal Template Creator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .btn { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üöÄ DocuSeal Template Creator</h1>
    <p>Click the button below to create the new HTML-based DocuSeal template:</p>
    
    <button class="btn" onclick="createTemplate()">Create Agreement Template</button>
    
    <div id="result"></div>

    <script>
        async function createTemplate() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result loading">Creating template... Please wait.</div>';
            
            try {
                const response = await fetch('/api/admin/docuseal/init-templates/agreement', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Template Created Successfully!</h3>
                            <p><strong>Template ID:</strong> ${data.templateId}</p>
                            <p><strong>Environment Variable:</strong></p>
                            <pre>DOCUSEAL_TEMPLATE_ID_AGREEMENT=${data.templateId}</pre>
                            <p><strong>Instructions:</strong> Add the above line to your .env file</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error Creating Template</h3>
                            <p><strong>Error:</strong> ${data.message || response.statusText}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
